<html>
    <head>
        <title>Form + Tabel</title>
        <body>
            <table border="2" cellspacing="0" cellpadding="5">
                <tr>
                    <td align="center" colspan="3"><strong>INPUT DATA MAHASISWA</strong></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><form><label for="username"><input type="text"></label></form></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><form><label for="password"><input type="password"></label></form></td>
                </tr>
                <tr>
                    <td>Fullname</td>
                    <td>:</td>
                    <td><form><label for="username"><input type="text"></label></form></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>:</td>
                    <td><form><label for="username"><input type="text"></label></form></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td><select>
                        <option name="Agama">-Pilih Agama--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" id="Laki-laki" name="jeniskelamin"><label for="Laki-laki">Laki-laki</label>
                        <input type="radio" id="Perempuan" name="jeniskelamin"><label for="Perempuan">Perempuan</label></td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td><input type="checkbox" id="Musik"><label for="Musik">Musik</label>
                        <input type="checkbox" id="Olahraga"><label for="Olahraga">Olahraga</label>
                        <input type="checkbox" id="Gaming"><label for="Gaming">Gaming</label>
                        <input type="checkbox" id="Lainnya"><label for="Lainnya">Lainnya</label></td>
                </tr>
                <tr>
                    <td>Profil singkat</td>
                    <td>:</td>
                    <td><form><textarea name="profilsingkat" cols="50" rows="5"></textarea></form></td>
                </tr>
                <tr>
                    <td align="right" colspan="3"><form><input type="submit" name="Input" value="Input"></form></td>
                </tr>
            </table>
        </body>
    </head>
</html>
